<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>تسجيل الدخول - منصة مهام المندوبات</title>
  <link rel="stylesheet" href="./styles.css"/>
  
  <!-- Firebase SDKs served by Firebase Hosting -->
  <script defer src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.12.2/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/10.12.2/firebase-firestore-compat.js"></script>
  <!-- Initializes Firebase using your project configuration on Hosting -->
  <script defer src="/__/firebase/init.js"></script>

  <script defer src="./app.js"></script>
</head>
<body class="login-body">
  <div class="card">
    <h1>منصة مهام المندوبات</h1>
    <p class="muted">الفترة: 13/08/2025 → 13/09/2025</p>

    <div id="first-time-form" class="stack">
      <h2>تسجيل أول مرة</h2>
      <input id="fullName" placeholder="الاسم + اسم العائلة" />
      <input id="phone" placeholder="رقم الهاتف (مثال: +9725xxxxxxx)" />
      <input id="pageName" placeholder="اسم صفحة العمل على السوشيال" />
      <button id="startSignUp">إنشاء حساب والتحقق بالهاتف</button>
    </div>

    <hr/>

    <div class="stack">
      <h2>تسجيل الدخول</h2>
      <input id="loginPhone" placeholder="رقم الهاتف (مثال: +9725xxxxxxx)" />
      <div id="recaptcha-container"></div>
      <button id="sendOtp">إرسال كود التحقق</button>
      <input id="otpCode" placeholder="أدخل كود الـ OTP" />
      <button id="verifyOtp">تأكيد الكود وتسجيل الدخول</button>
    </div>

    <p class="small muted">استخدامك للنظام يعني موافقتك على سياسة الخصوصية.</p>
  </div>
</body>
</html>
